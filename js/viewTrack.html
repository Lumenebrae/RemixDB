<!DOCTYPE html>
<html lang="en-US">
  <div>
    Track ID (TEMP):&nbsp;
    <input
      id="field_tid"
      className="long"
      type="text"
    />
    
    <button onclick="getTrack()">Add Album</button>
  </div>
  <p class="meme">JavaScript makes HTML pages more dynamic and interactive.&#x263A;</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function getTrack() {
      //null safety later
      var tid = document.getElementById("field_tid").value;
      var url = "http://localhost:8000/addTrack.php?q=" + tid;
      downloadUrl(url, function(data) {

      var xml = data.responseXML;
      console.log(xml);
      });

    function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

            request.onreadystatechange = function() {
              if (request.readyState == 4) {
                request.onreadystatechange = doNothing;
                callback(request, request.status);
              }
            };

        request.open('GET', url, true);
        request.send(null);
        return 0;
    }

    function doNothing() {}


  </script>
